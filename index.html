<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arifulcom Travel Pro - Official Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #007bff; --success: #28a745; --dark: #121212; --accent: #6f42c1; }
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
        .app-shell { max-width: 600px; margin: auto; background: #fff; min-height: 100vh; position: relative; }
        
        /* Login Area */
        .login-bar { background: #1f1f1f; padding: 10px; text-align: center; border-bottom: 1px solid #333; }
        .login-btn { background: #fff; color: #000; padding: 8px 15px; border-radius: 5px; text-decoration: none; font-size: 12px; font-weight: bold; }

        .top-nav { display: flex; background: var(--dark); padding: 5px; position: sticky; top: 0; z-index: 1000; }
        .nav-item { flex: 1; color: #ccc; text-align: center; padding: 12px 2px; font-size: 10px; cursor: pointer; font-weight: bold; text-transform: uppercase; border-bottom: 3px solid transparent; }
        .nav-item.active { color: white; border-bottom-color: var(--primary); }

        header { background: #1f1f1f; color: white; padding: 15px; text-align: center; }
        .timer-display { color: #ffc107; font-weight: bold; font-size: 13px; margin-top: 5px; }

        .content-section { padding: 20px; display: none; }
        .content-section.active { display: block; }

        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        label { display: block; font-size: 11px; color: #555; margin-bottom: 4px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        
        .action-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .wa-btn { background: #25D366; text-decoration: none; display: block; text-align: center; padding: 12px; color: white; border-radius: 8px; font-weight: bold; margin-top: 10px; }

        #result-area { margin-top: 20px; background: #f8f9fa; border: 2px dashed var(--primary); padding: 15px; border-radius: 10px; font-family: monospace; display: none; text-align: center; overflow-x: auto; }
        #reader { width: 100%; border-radius: 10px; margin-top: 10px; background: #000; }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="login-bar">
        <a href="#" class="login-btn" onclick="alert('Login System Loading...')">Login with Google</a>
    </div>

    <header>
        <h3 style="margin:0;">Arifulcom Master Tool</h3>
        <div class="timer-display" id="clock">Session Time: 40:00</div>
    </header>

    <div class="top-nav">
        <div class="nav-item active" onclick="showTab('passport', this)">Passport</div>
        <div class="nav-item" onclick="showTab('idcard', this)">Global ID</div>
        <div class="nav-item" onclick="showTab('qrmaker', this)">Scanner/QR</div>
        <div class="nav-item" onclick="showTab('support', this)">Support</div>
    </div>

    <div id="passport" class="content-section active">
        <div class="input-row">
            <div><label>Surname</label><input type="text" id="p_surname" placeholder="ISLAM"></div>
            <div><label>Given Name</label><input type="text" id="p_name" placeholder="ARIFUL"></div>
        </div>
        <div class="input-row">
            <div><label>Passport No</label><input type="text" id="p_num" placeholder="A01234567"></div>
            <div><label>Country Code</label><input type="text" id="p_nat" value="BGD" maxlength="3"></div>
        </div>
        <div class="input-row">
            <div><label>DOB (YYMMDD)</label><input type="text" id="p_dob" placeholder="950101"></div>
            <div><label>Expiry (YYMMDD)</label><input type="text" id="p_expiry" placeholder="301231"></div>
        </div>
        <button class="action-btn" onclick="genPassport()">Generate Passport MRZ</button>
    </div>

    <div id="idcard" class="content-section">
        <div class="input-row">
            <div><label>à¦¨à¦¾à¦® (à¦¬à¦¾à¦‚à¦²à¦¾)</label><input type="text" id="i_name_bn" placeholder="à¦¨à¦¾à¦®"></div>
            <div><label>Name (English)</label><input type="text" id="i_name_en" placeholder="NAME"></div>
        </div>
        <div class="input-row">
            <div><label>à¦ªà¦¿à¦¤à¦¾à¦° à¦¨à¦¾à¦®</label><input type="text" id="i_father" placeholder="à¦ªà¦¿à¦¤à¦¾à¦° à¦¨à¦¾à¦®"></div>
            <div><label>à¦®à¦¾à¦¤à¦¾à¦° à¦¨à¦¾à¦®</label><input type="text" id="i_mother" placeholder="à¦®à¦¾à¦¤à¦¾à¦° à¦¨à¦¾à¦®"></div>
        </div>
        <div class="input-row">
            <div><label>ID Number</label><input type="text" id="i_num" placeholder="123456789"></div>
            <div><label>Country (BGD)</label><input type="text" id="i_nat" value="BGD"></div>
        </div>
        <div class="input-row">
            <div><label>DOB (YYMMDD)</label><input type="text" id="i_dob" placeholder="950101"></div>
            <div><label>Blood Group</label><input type="text" id="i_blood" placeholder="O+"></div>
        </div>
        <button class="action-btn" style="background: var(--accent);" onclick="genGlobalID()">Generate Global MRZ</button>
    </div>

    <div id="qrmaker" class="content-section">
        <div id="reader"></div>
        <button class="action-btn" style="background: #fd7e14;" onclick="startScan()">ðŸ“· Start QR Scanner</button>
        <hr>
        <input type="text" id="qr_input" placeholder="Make QR text...">
        <button class="action-btn" onclick="genQR()">Generate QR</button>
    </div>

    <div id="support" class="content-section">
        <h4>ðŸ“© Support Center</h4>
        <p style="font-size:12px;">à¦‡à¦®à§‡à¦‡à¦²: <b>arifulcomputers00@gmail.com</b></p>
        <a href="https://wa.me/8801572494460" class="wa-btn" target="_blank">Chat on WhatsApp</a>
        <textarea id="msg" style="margin-top:10px;" placeholder="à¦†à¦ªà¦¨à¦¾à¦° à¦¸à¦®à¦¸à§à¦¯à¦¾à¦Ÿà¦¿ à¦à¦–à¦¾à¦¨à§‡ à¦²à¦¿à¦–à§à¦¨..."></textarea>
        <button class="action-btn" style="background: var(--success);" onclick="alert('Message Sent!')">Send Message</button>
    </div>

    <div style="padding: 0 20px;">
        <div id="result-area">
            <div id="mrz-final" style="font-size:15px; margin-bottom:15px; white-space: pre-wrap; font-weight: bold; letter-spacing: 2px;"></div>
            <button class="action-btn" style="background:#343a40;" onclick="copyMRZ()">ðŸ“‹ Copy MRZ</button>
        </div>
        <div id="qr-output" style="display:flex; justify-content:center; margin-top:20px;"></div>
    </div>
</div>

<script>
    function showTab(t, b) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        if(b) b.classList.add('active');
    }

    function genPassport() {
        const sn = document.getElementById('p_surname').value.toUpperCase();
        const gn = document.getElementById('p_name').value.toUpperCase();
        const num = document.getElementById('p_num').value.toUpperCase();
        const nat = document.getElementById('p_nat').value.toUpperCase();
        const dob = document.getElementById('p_dob').value;
        const exp = document.getElementById('p_expiry').value;
        let l1 = P<${nat}${sn}<<${gn}.padEnd(44, '<').substring(0,44);
        let l2 = ${num}<${nat}${dob}M${exp}${'<'.repeat(14)}.substring(0,44);
        display(l1 + "\n" + l2);
    }

    function genGlobalID() {
        const n = document.getElementById('i_name_en').value.toUpperCase().replace(/ /g, "<<");
        const num = document.getElementById('i_num').value.toUpperCase();
        const nat = document.getElementById('i_nat').value.toUpperCase();
        const dob = document.getElementById('i_dob').value;
        let l1 = I<${nat}${num}${'<'.repeat(30-num.length-5)}.substring(0,30);
        let l2 = ${dob}${'<'.repeat(30-dob.length)}.substring(0,30);
        let l3 = ${n}${'<'.repeat(30-n.length)}.substring(0,30);
        display(l1 + "\n" + l2 + "\n" + l3);
    }

    function display(m) {
        document.getElementById('mrz-final').innerText = m;
        document.getElementById('result-area').style.display = 'block';
    }

    function copyMRZ() {
        navigator.clipboard.writeText(document.getElementById('mrz-final').innerText);
        alert("à¦•à¦ªà¦¿ à¦•à¦°à¦¾ à¦¹à§Ÿà§‡à¦›à§‡!");
    }

    function genQR() {
        const val = document.getElementById('qr_input').value;
        document.getElementById("qr-output").innerHTML = "";
        new QRCode(document.getElementById("qr-output"), { text: val, width: 180, height: 180 });
    }

    function startScan() {
        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
            alert("Scanned: " + txt); html5QrCode.stop();
        }).catch(() => alert("à¦•à§à¦¯à¦¾à¦®à§‡à¦°à¦¾ à¦ªà¦¾à¦“à§Ÿà¦¾ à¦¯à¦¾à§Ÿà¦¨à¦¿à¥¤"));
    }

    let sec = 2400;
    setInterval(() => {
        if(sec > 0) {
            sec--;
            let m = Math.floor(sec/60); let s = sec%60;
            document.getElementById('clock').innerText = Session Time: ${m}:${s<10?'0'+s:s};
        }
    }, 1000);
</script>
</body>
</html>
