<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arifulcom Travel Master Tool</title>
    <meta name="google-site-verification" content="à¦†à¦ªà¦¨à¦¾à¦°_à¦•à§‹à¦¡_à¦à¦–à¦¾à¦¨à§‡" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #007bff; --secondary: #6c757d; --dark: #1a1a1a; }
        body { font-family: 'Poppins', sans-serif; background: #f4f7f6; margin: 0; padding: 0; }
        .app-container { max-width: 500px; margin: auto; background: white; min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        
        /* Header & Nav */
        header { background: var(--dark); color: white; padding: 20px; text-align: center; border-radius: 0 0 20px 20px; }
        .timer-box { font-size: 12px; background: rgba(255,255,255,0.1); padding: 5px; border-radius: 5px; margin-top: 10px; }
        
        /* Tabs */
        .tabs { display: flex; justify-content: space-around; background: #eee; padding: 10px; }
        .tab-btn { border: none; padding: 10px; cursor: pointer; background: none; font-weight: 600; color: var(--secondary); }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        /* Form Styling */
        .form-section { padding: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 13px; color: #555; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; text-transform: uppercase; }
        
        .gen-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .gen-btn:hover { background: #0056b3; }

        /* Result Section */
        #result-box { margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 10px; font-family: monospace; display: none; overflow-x: auto; }
        #qrcode { margin: 20px auto; display: flex; justify-content: center; }

        /* Support Box */
        .support-btn { position: fixed; bottom: 20px; right: 20px; background: #28a745; color: white; padding: 15px; border-radius: 50px; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .support-panel { display: none; position: fixed; bottom: 80px; right: 20px; width: 280px; background: white; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.2); padding: 15px; }
        
        @media print { .no-print { display: none; } .app-container { box-shadow: none; width: 100%; } }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h2 style="margin:0;">Arifulcom MRZ</h2>
        <div class="timer-box no-print" id="guest-timer">Guest Session: 40:00 remaining</div>
        <button onclick="login()" class="no-print" style="margin-top:10px; background:white; border:none; border-radius:5px; padding:5px 15px; font-size:12px; cursor:pointer;">Login with Google</button>
    </header>

    <div class="tabs no-print">
        <button class="tab-btn active" onclick="switchMode('passport')">PASSPORT</button>
        <button class="tab-btn" onclick="switchMode('idcard')">ID CARD (NID)</button>
    </div>

    <div class="form-section">
        <div class="input-group">
            <label>Full Name (As per Document)</label>
            <input type="text" id="name" placeholder="E.G. ARIFUL ISLAM">
        </div>
        <div class="input-group">
            <label id="doc-label">Passport Number</label>
            <input type="text" id="doc_num" placeholder="E.G. A01234567">
        </div>
        <div class="input-group">
            <label>Nationality (3 Letter Code)</label>
            <input type="text" id="nation" placeholder="BGD" maxlength="3">
        </div>
        <div class="input-group">
            <label>Date of Birth (YYMMDD)</label>
            <input type="text" id="dob" placeholder="950101">
        </div>
        
        <button class="gen-btn no-print" onclick="generateMRZ()">GENERATE MRZ & QR</button>
        
        <div id="result-box">
            <div id="mrz-text"></div>
        </div>
        
        <div id="qrcode"></div>
        
        <button class="gen-btn no-print" id="print-btn" style="background:#6f42c1; margin-top:10px; display:none;" onclick="window.print()">PRINT REPORT</button>
        
        <div class="no-print" style="margin-top:30px; text-align:center; font-size:12px; color:#888;">
            <p>Support my work via BKash: <b>01XXXXXXXXX</b></p>
        </div>
    </div>
</div>

<div class="support-panel no-print" id="supportPanel">
    <h4 style="margin:0 0 10px 0;">Support Box</h4>
    <textarea id="msg" style="width:100%; height:80px; border-radius:5px; border:1px solid #ddd;" placeholder="Type your problem..."></textarea>
    <button onclick="sendSupport()" style="width:100%; background:#28a745; color:white; border:none; padding:10px; margin-top:10px; border-radius:5px;">Send Message</button>
</div>
<div class="support-btn no-print" onclick="toggleSupport()">ðŸ’¬ Help</div>

<script>
    let mode = 'passport';
    let timeLeft = 40 * 60;

    // Timer Logic
    setInterval(() => {
        if(timeLeft > 0) {
            timeLeft--;
            let mins = Math.floor(timeLeft / 60);
            let secs = timeLeft % 60;
            document.getElementById('guest-timer').innerText = Guest Session: ${mins}:${secs < 10 ? '0' : ''}${secs} remaining;
        } else {
            alert("Session Expired! Please login to continue.");
            location.reload();
        }
    }, 1000);

    function switchMode(m) {
        mode = m;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        document.getElementById('doc-label').innerText = m === 'passport' ? 'Passport Number' : 'ID Card Number';
    }

    function generateMRZ() {
        let name = document.getElementById('name').value.toUpperCase().replace(/ /g, "<<");
        let doc = document.getElementById('doc_num').value.toUpperCase();
        let nat = document.getElementById('nation').value.toUpperCase();
        let dob = document.getElementById('dob').value;
        
        let line1, line2;
        if(mode === 'passport') {
            line1 = P<${nat}${name}${'<'.repeat(44 - (5 + nat.length + name.length))}.substring(0,44);
            line2 = ${doc}<${nat}${dob}${'<'.repeat(44 - (doc.length + 1 + nat.length + dob.length))}.substring(0,44);
        } else {
            line1 = I<${nat}${doc}${'<'.repeat(30 - (5 + doc.length))}.substring(0,30);
            line2 = ${dob}${'<'.repeat(30 - (dob.length))}.substring(0,30);
        }

        document.getElementById('mrz-text').innerHTML = <b>MRZ CODE:</b><br>${line1}<br>${line2};
        document.getElementById('result-box').style.display = 'block';
        document.getElementById('print-btn').style.display = 'block';
        
        // QR Code
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: ${name}|${doc}|${nat}, width: 128, height: 128 });
    }

    function toggleSupport() {
        let p = document.getElementById('supportPanel');
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    }

    function sendSupport() {
        alert("Thank you! Your message has been sent to Ariful.");
        toggleSupport();
    }

    function login() {
        alert("Google Login Integration (Firebase) will be added in the next update!");
    }
</script>

</body>
</html>
