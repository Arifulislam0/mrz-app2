<!DOCTYPE html>

    <style>
        :root { --primary: #007bff; --dark: #1a1a1a; --success: #28a745; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 0; color: #333; }
        .container { max-width: 600px; margin: auto; background: #fff; min-height: 100vh; box-shadow: 0 0 20px rgba(0,0,0,0.1); padding-bottom: 50px; }
        
        /* Header & Nav */
        header { background: var(--dark); color: #fff; padding: 20px; text-align: center; border-bottom: 3px solid var(--primary); }
        .nav-tabs { display: flex; background: #2c2c2c; sticky: top; top: 0; z-index: 100; }
        .tab-btn { flex: 1; padding: 15px 5px; color: #bbb; text-align: center; cursor: pointer; font-size: 11px; font-weight: bold; border-bottom: 3px solid transparent; }
        .tab-btn.active { color: #fff; border-bottom-color: var(--primary); background: #3d3d3d; }

        /* Form Elements */
        .content { padding: 20px; display: none; }
        .content.active { display: block; }
        .field-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #555; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
        
        /* Buttons */
        .btn-main { width: 100%; padding: 16px; background: var(--primary); color: #fff; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px; }
        .btn-copy { background: #343a40; margin-top: 15px; display: none; }
        .btn-wa { background: #25D366; color: white; text-decoration: none; display: block; text-align: center; padding: 15px; border-radius: 10px; font-weight: bold; margin-top: 10px; }

        /* Results Area */
        #output-container { margin-top: 25px; padding: 20px; background: #f8f9fa; border: 2px dashed var(--primary); border-radius: 12px; text-align: center; display: none; }
        #mrz-display { font-family: 'Courier New', monospace; font-size: 16px; font-weight: bold; white-space: pre-wrap; word-break: break-all; color: #000; line-height: 1.6; }
        #reader { width: 100%; border-radius: 10px; margin-top: 10px; background: #000; min-height: 250px; }
    </style>
</head>

<script>
    function openTab(evt, tabName) {
        let content = document.getElementsByClassName("content");
        for (let i = 0; i < content.length; i++) { content[i].style.display = "none"; }
        let tabs = document.getElementsByClassName("tab-btn");
        for (let i = 0; i < tabs.length; i++) { tabs[i].className = tabs[i].className.replace(" active", ""); }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
        document.getElementById('output-container').style.display = "none";
    }

    function makePassport() {
        const sn = (document.getElementById('p_sn').value || 'ISLAM').toUpperCase();
        const gn = (document.getElementById('p_gn').value || 'ARIFUL').toUpperCase();
        const no = (document.getElementById('p_no').value || 'A0000000').toUpperCase();
        const sx = document.getElementById('p_sx').value;
        const db = document.getElementById('p_db').value || '950101';
        const ex = document.getElementById('p_ex').value || '301231';
        
        let l1 = P<BGD${sn}<<${gn}.padEnd(44, '<').substring(0,44);
        let l2 = ${no}<BGD${db}${sx}${ex}${'<<<<<<<<<<<<<<'}.substring(0,44);
        showOutput(l1 + "\n" + l2);
    }

    function makeID() {
        const name = (document.getElementById('i_en').value || 'ARIFUL').toUpperCase().replace(/ /g, "<<");
        const no = document.getElementById('i_no').value || '123456789';
        const ct = document.getElementById('i_ct').value.toUpperCase();
        
        let l1 = I<${ct}${no}${'<<<<<<<<<<<<<<<<'.substring(0, 30-no.length-5)}.substring(0,30);
        let l2 = 9501017M3012317${ct}<<<<<<<<<<<1.substring(0,30);
        let l3 = ${name}${'<<<<<<<<<<<<<<<<<<<<'}.substring(0,30);
        showOutput(l1 + "\n" + l2 + "\n" + l3);
    }

    function showOutput(text) {
        document.getElementById('mrz-display').innerText = text;
        document.getElementById('output-container').style.display = "block";
        document.getElementById('copy-btn-real').style.display = "block";
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function doCopy() {
        const text = document.getElementById('mrz-display').innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("MRZ ‡¶ï‡ßã‡¶°‡¶ü‡¶ø ‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
        });
    }

    function runScanner() {
        const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        scanner.render((txt) => { alert("Result: " + txt); scanner.clear(); });
    }
</script>
