<script>
    // ‡¶ó‡¶æ‡¶£‡¶ø‡¶§‡¶ø‡¶ï ‡¶ö‡ßá‡¶ï‡¶∏‡¶æ‡¶Æ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (ICAO Standard)
    function calcCheckDigit(str) {
        const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const weights = [7, 3, 1];
        let sum = 0;
        for (let i = 0; i < str.length; i++) {
            let val = chars.indexOf(str[i]);
            if (val === -1) val = 0;
            sum += val * weights[i % 3];
        }
        return sum % 10;
    }

    function updateMRZ() {
        let country = (document.getElementById('c').value || 'BGD').toUpperCase().padEnd(3, '<').substring(0, 3);
        let passport = (document.getElementById('n').value || '').toUpperCase().padEnd(9, '<').substring(0, 9);
        let surname = (document.getElementById('s').value || '').toUpperCase();
        let givenName = (document.getElementById('g').value || '').toUpperCase();
        let dob = (document.getElementById('d').value || '000000').padEnd(6, '0').substring(0, 6);
        let expiry = (document.getElementById('e').value || '000000').padEnd(6, '0').substring(0, 6);
        let sex = document.getElementById('x').value;
        let personal = (document.getElementById('p').value || '').toUpperCase().padEnd(14, '<').substring(0, 14);

        // Line 1 Generation
        let l1 = "P<" + country + surname + "<<" + givenName;
        l1 = l1.padEnd(44, '<').substring(0, 44);

        // Line 2 Calculation (‡¶ó‡¶æ‡¶£‡¶ø‡¶§‡¶ø‡¶ï ‡¶ö‡ßá‡¶ï ‡¶°‡¶ø‡¶ú‡¶ø‡¶ü ‡¶∏‡¶π)
        let c1 = calcCheckDigit(passport);
        let c2 = calcCheckDigit(dob);
        let c3 = calcCheckDigit(expiry);
        let c4 = calcCheckDigit(personal);
        
        // Final Check Digit (Passport + c1 + DOB + c2 + Expiry + c3 + Personal + c4)
        let mainStr = passport + c1 + dob + c2 + expiry + c3 + personal + c4;
        let cFinal = calcCheckDigit(mainStr);

        let l2 = passport + c1 + country + dob + c2 + sex + expiry + c3 + personal + c4 + cFinal;
        l2 = l2.padEnd(44, '<').substring(0, 44);

        document.getElementById('result-box').innerText = l1 + "\n" + l2;
    }

    function copyResult() {
        const text = document.getElementById('result-box').innerText;
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        alert("‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶ï‡¶™‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‚úÖ");
    }
    window.onload = updateMRZ;
</script>
