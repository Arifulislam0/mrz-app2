<!DOCTYPE html>
<html>
<head>
    <title>Ariful MRZ Generator</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #eee; }
        .box { background: white; padding: 20px; border: 1px solid #ccc; max-width: 600px; margin: auto; }
        input, select { width: 95%; padding: 8px; margin: 5px 0; border: 1px solid #999; }
        /* আপনার চাহিদামত কালো বক্স ও সবুজ লেখা */
        #display { background: black; color: #00ff00; padding: 15px; font-family: monospace; font-size: 18px; margin: 15px 0; text-align: center; white-space: pre; border: 2px solid #333; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="box">
    <h3 style="text-align:center;">Ariful Travel Pro</h3>
    
    <label>দেশ কোড:</label><br>
    <input type="text" id="c" value="BGD" onkeyup="m()">
    
    <label>পাসপোর্ট নম্বর:</label><br>
    <input type="text" id="n" onkeyup="m()">
    
    <label>SURNAME:</label><br>
    <input type="text" id="s" onkeyup="m()">
    
    <label>GIVEN NAME:</label><br>
    <input type="text" id="g" onkeyup="m()">
    
    <label>জন্ম তারিখ (YYMMDD):</label><br>
    <input type="text" id="d" placeholder="950520" onkeyup="m()">
    
    <label>লিঙ্গ:</label><br>
    <select id="x" onchange="m()"><option value="M">Male</option><option value="F">Female</option></select>
    
    <label>মেয়াদ (YYMMDD):</label><br>
    <input type="text" id="e" placeholder="350520" onkeyup="m()">
    
    <label>NID/Personal No:</label><br>
    <input type="text" id="p" onkeyup="m()">

    <div id="display">টাইপ করলে এখানে কোড আসবে...</div>
    
    <button onclick="cp()">কপি রেজাল্ট</button>
</div>

<script>
function m() {
    var c = document.getElementById('c').value.toUpperCase();
    var n = document.getElementById('n').value.toUpperCase();
    var s = document.getElementById('s').value.toUpperCase();
    var g = document.getElementById('g').value.toUpperCase();
    var d = document.getElementById('d').value;
    var x = document.getElementById('x').value;
    var e = document.getElementById('e').value;
    var p = document.getElementById('p').value.toUpperCase();

    // MRZ Logic (সব ব্রাউজারের জন্য সহজ ভার্সন)
    var l1 = "P<" + c + s + "<<" + g;
    while(l1.length < 44) l1 += "<";
    l1 = l1.substring(0, 44);

    var l2 = n + "<" + c + d + x + e + p;
    while(l2.length < 44) l2 += "<";
    l2 = l2.substring(0, 44);

    document.getElementById('display').innerText = l1 + "\n" + l2;
}

function cp() {
    var t = document.getElementById('display').innerText;
    var i = document.createElement("textarea");
    document.body.appendChild(i);
    i.value = t;
    i.select();
    document.execCommand("copy");
    document.body.removeChild(i);
    alert("কপি হয়েছে!");
}
</script>

</body>
</html>
