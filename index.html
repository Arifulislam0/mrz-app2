<!DOCTYPE html>

<head>

    <title>Ariful Travel Pro - MRZ Generator</title>
    <style>
        :root { --blue: #007bff; --dark: #1a1a1a; --neon: #00ff00; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f7f9; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 900px; background: #fff; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        
        /* ‡¶π‡ßá‡¶°‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® - ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ‡¶∏‡¶π */
        .header { background: var(--dark); color: white; padding: 25px; text-align: center; border-bottom: 4px solid var(--blue); }
        .header h1 { margin: 0; font-size: 28px; letter-spacing: 1px; }
        .header p { margin: 5px 0 0; font-size: 14px; color: #aaa; }

        .form-body { padding: 25px; }

        /* ‡ßÆ‡¶ü‡¶ø ‡¶ò‡¶∞ ‡ß® ‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶∏‡¶æ‡¶ú‡¶æ‡¶®‡ßã (‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡ß™‡¶ü‡¶ø) */
        .input-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 25px; }
        @media (max-width: 800px) { .input-grid { grid-template-columns: repeat(2, 1fr); } }

        .field label { display: block; font-size: 11px; font-weight: bold; color: #666; text-transform: uppercase; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: var(--blue); outline: none; box-shadow: 0 0 8px rgba(0,123,255,0.2); }

        /* ‡¶´‡¶≤‡¶æ‡¶´‡¶≤ ‡¶¨‡¶ï‡ßç‡¶∏ - ‡¶Ø‡ßá‡¶ñ‡¶æ‡¶®‡ßá ‡ß® ‡¶≤‡¶æ‡¶á‡¶® ‡¶Ü‡¶∏‡¶¨‡ßá */
        .mrz-result-container { background: #000; padding: 25px; border-radius: 8px; border: 2px solid #333; margin-top: 10px; }
        #mrz-output { color: var(--neon); font-family: 'Courier New', monospace; font-size: 20px; line-height: 1.6; letter-spacing: 3px; text-align: center; word-break: break-all; min-height: 64px; white-space: pre-line; }

        /* ‡¶®‡ßÄ‡¶≤ ‡¶ï‡¶™‡¶ø ‡¶¨‡¶æ‡¶ü‡¶® */
        .copy-btn { width: 100%; padding: 18px; background: var(--blue); color: white; border: none; font-size: 18px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .copy-btn:hover { background: #0056b3; }

        /* ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶ï‡¶æ‡¶∞‡ßç‡¶° */
        .footer-support { padding: 20px; text-align: center; background: #fff9e6; border-top: 1px solid #eee; }
        .wa-btn { color: #25D366; text-decoration: none; font-weight: bold; border: 2px solid #25D366; padding: 8px 25px; border-radius: 30px; display: inline-block; margin-top: 10px; transition: 0.3s; }
        .wa-btn:hover { background: #25D366; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ARIUL TRAVEL PRO</h1>
        <p>International Passport MRZ Generating System</p>
    </div>

    <div class="form-body">
        <div class="input-grid">
            <div class="field">
                <label>Country Code</label>
                <input type="text" id="cnt" value="BGD" maxlength="3" oninput="update()">
            </div>
            <div class="field">
                <label>Passport No</label>
                <input type="text" id="pno" placeholder="A12345678" oninput="update()">
            </div>
            <div class="field">
                <label>Surname</label>
                <input type="text" id="snm" placeholder="ISLAM" oninput="update()">
            </div>
            <div class="field">
                <label>Given Name</label>
                <input type="text" id="gnm" placeholder="ARIFUL" oninput="update()">
            </div>
            <div class="field">
                <label>Birth Date (YYMMDD)</label>
                <input type="text" id="dob" placeholder="950520" oninput="update()">
            </div>
            <div class="field">
                <label>Sex</label>
                <select id="sex" onchange="update()">
                    <option value="M">Male (M)</option>
                    <option value="F">Female (F)</option>
                </select>
            </div>
            <div class="field">
                <label>Expiry Date (YYMMDD)</label>
                <input type="text" id="exp" placeholder="350520" oninput="update()">
            </div>
            <div class="field">
                <label>Personal/NID No</label>
                <input type="text" id="nid" placeholder="123456789" oninput="update()">
            </div>
        </div>

        <div class="mrz-result-container">
            <div id="mrz-output"></div>
        </div>
    </div>

    <button class="copy-btn" onclick="copyMRZ()">üìã Copy MRZ Result</button>

    <div class="footer-support">
        <p style="margin:0; font-size:14px; color:#555;">‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞: +8801572494460 | ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡¶æ‡¶∂‡ßá ‡¶∏‡¶¨‡¶∏‡¶Æ‡ßü</p>
        <a href="https://wa.me/8801572494460" class="wa-btn" target="_blank">WhatsApp Support</a>
    </div>
</div>

<script>
    function update() {
        // ‡¶§‡¶•‡ßç‡¶Ø ‡¶∏‡¶Ç‡¶ó‡ßç‡¶∞‡¶π
        let c = (document.getElementById('cnt').value || 'BGD').toUpperCase();
        let n = (document.getElementById('pno').value || '').toUpperCase();
        let s = (document.getElementById('snm').value || '').toUpperCase();
        let g = (document.getElementById('gnm').value || '').toUpperCase();
        let d = document.getElementById('dob').value || '000000';
        let x = document.getElementById('sex').value;
        let e = document.getElementById('exp').value || '000000';
        let p = (document.getElementById('nid').value || '').toUpperCase();

        // MRZ ‡¶§‡ßà‡¶∞‡¶ø‡¶∞ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶≤‡¶ú‡¶ø‡¶ï (ICAO Standard)
        let line1 = P<${c}${s}<<${g}.padEnd(44, '<').substring(0, 44);
        let line2 = ${n}<${c}${d}${x}${e}${p}${'<<<<<<<<<<<<<<<<<<<<'}.substring(0, 44);

        // ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶ï‡¶æ‡¶≤‡ßã ‡¶¨‡¶ï‡ßç‡¶∏‡ßá ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
        document.getElementById('mrz-output').innerText = line1 + "\n" + line2;
    }

    function copyMRZ() {
        const text = document.getElementById('mrz-output').innerText;
        if(!text) return;
        
        const area = document.createElement('textarea');
        area.value = text;
        document.body.appendChild(area);
        area.select();
        document.execCommand('copy');
        document.body.removeChild(area);
        alert("MRZ Copied! ‚úÖ");
    }

    // ‡¶™‡ßá‡¶ú ‡¶ì‡¶™‡ßá‡¶® ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∏‡¶æ‡¶•‡ßá ‡¶∞‡¶æ‡¶® ‡¶π‡¶¨‡ßá
    window.onload = update;
</script>

</body>
</html
