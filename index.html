<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #007bff; --success: #28a745; --dark: #121212; }
        body { font-family: 'Poppins', sans-serif; background: #f4f7f6; margin: 0; padding: 0; }
        .app-shell { max-width: 600px; margin: auto; background: #fff; min-height: 100vh; position: relative; padding-bottom: 50px; border: 1px solid #ddd; }
        
        /* Header & Navigation */
        header { background: #1a1a1a; color: white; padding: 15px; text-align: center; }
        .top-nav { display: flex; background: #222; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--primary); }
        .nav-item { flex: 1; color: #bbb; text-align: center; padding: 12px 2px; font-size: 11px; cursor: pointer; font-weight: bold; border-bottom: 3px solid transparent; }
        .nav-item.active { color: white; border-bottom-color: var(--primary); background: #333; }

        /* Content Sections */
        .content-section { padding: 20px; display: none; }
        .content-section.active { display: block; }

        /* Form Styling */
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        label { display: block; font-size: 12px; color: #444; margin-bottom: 5px; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
        
        /* Buttons */
        .action-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 15px; }
        .copy-btn { background: #343a40; margin-top: 10px; }
        .wa-btn { background: #25D366; text-decoration: none; display: block; text-align: center; padding: 14px; color: white; border-radius: 8px; font-weight: bold; margin-top: 15px; }

        /* Results Display */
        #result-box { margin-top: 25px; background: #f8f9fa; border: 2px dashed #007bff; padding: 15px; border-radius: 10px; text-align: center; display: none; }
        #mrz-text { font-family: 'Courier New', monospace; font-size: 16px; font-weight: bold; word-break: break-all; white-space: pre-wrap; line-height: 1.5; color: #000; }
        #reader { width: 100%; border-radius: 10px; margin-top: 10px; background: #000; min-height: 250px; }
    </style>
</head>
<body>

        </div>

    <div style="padding: 0 20px;">

        </div>
    </div>
</div>

<script>
    // Tab System
    function showTab(tabId, element) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        element.classList.add('active');
        document.getElementById('result-box').style.display = 'none';
    }

    // Passport MRZ Logic
    function genPassport() {
        const sn = document.getElementById('p_surname').value.toUpperCase() || 'SPECIMEN';
        const gn = document.getElementById('p_name').value.toUpperCase() || 'ARIFUL';
        const num = document.getElementById('p_num').value.toUpperCase() || 'A00000000';
        const sex = document.getElementById('p_sex').value;
        const dob = document.getElementById('p_dob').value || '000101';
        const exp = document.getElementById('p_exp').value || '311231';
        
        let l1 = P<BGD${sn}<<${gn}.padEnd(44, '<').substring(0,44);
        let l2 = ${num}<BGD${dob}${sex}${exp}${'<<<<<<<<<<<<<<'}.substring(0,44);
        showResult(l1 + "\n" + l2);
    }

    // ID Card MRZ Logic
    function genID() {
        const name = document.getElementById('i_name').value.toUpperCase().replace(/ /g, "<<");
        const num = document.getElementById('i_num').value || '000000000';
        const nat = document.getElementById('i_nat').value.toUpperCase();
        
        let l1 = I<${nat}${num}${'<<<<<<<<<<<<<<<'}.substring(0,30);
        let l2 = 9501017M3012317${nat}<<<<<<<<<<<1.substring(0,30);
        let l3 = ${name}${'<<<<<<<<<<<<<<<<<<<<'}.substring(0,30);
        showResult(l1 + "\n" + l2 + "\n" + l3);
    }

    function showResult(text) {
        document.getElementById('mrz-text').innerText = text;
        document.getElementById('result-box').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function copyText() {
        const text = document.getElementById('mrz-text').innerText;
        navigator.clipboard.writeText(text);
        alert("MRZ Copied to Clipboard!");
    }

    // Scanner Logic
    function startCamera() {
        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
            (decodedText) => { alert("Result: " + decodedText); html5QrCode.stop(); },
            (err) => {}
        ).catch(() => alert("Camera permission denied or not found."));
    }
</script>
</body>
</html>
