<!DOCTYPE html>

<head>

    <style>

        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eef2f5; margin: 0; padding: 10px; }
        .wrapper { max-width: 700px; margin: auto; background: #fff; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); overflow: hidden; }
        
        header { background: var(--dark); color: #fff; padding: 12px; text-align: center; border-bottom: 3px solid var(--blue); }
        .main-form { padding: 15px; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
        
        .box { display: flex; flex-direction: column; }
        label { font-size: 11px; font-weight: bold; margin-bottom: 3px; color: #555; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 5px; font-size: 13px; outline: none; }
        input:focus { border-color: var(--blue); }

        .btn-row { padding: 0 15px 15px; }
        .gen-btn { width: 100%; padding: 12px; background: var(--blue); color: #fff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 15px; }
        
        #res-box { margin: 15px; padding: 15px; background: #f8f9fa; border: 2px dashed var(--blue); border-radius: 8px; display: none; text-align: center; }
        #mrz-text { font-family: 'Courier New', monospace; font-size: 17px; font-weight: bold; background: #000; color: #00ff00; padding: 15px; border-radius: 5px; margin-bottom: 10px; letter-spacing: 2px; }
        .copy-btn { width: 100%; padding: 10px; background: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }

        .support { background: #fff9e6; padding: 15px; text-align: center; border-top: 1px solid #ffeeba; }
        .wa-link { color: #fff; background: var(--success); text-decoration: none; padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; display: inline-block; margin-top: 5px; }
    </style>
</head>
<body>

<div class="wrapper">

</div>

</body>
</html>
