<!DOCTYPE html>
<html lang="bn">
<head>

    <style>

        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .main-card { width: 100%; max-width: 800px; background: #fff; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }

        @media (max-width: 600px) { .grid-inputs { grid-template-columns: 1fr 1fr; } }
        
        .input-group { display: flex; flex-direction: column; }
        label { font-size: 10px; font-weight: bold; color: #555; margin-bottom: 2px; text-transform: uppercase; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 13px; outline: none; width: 100%; box-sizing: border-box; }
        input:focus { border-color: var(--blue); }

        .action-area { padding: 0 15px 15px; text-align: center; }
        .btn-gen { width: 100%; padding: 12px; background: var(--blue); color: #fff; border: none; border-radius: 6px; font-weight: bold; font-size: 15px; cursor: pointer; }

        #mrz-text { font-family: 'Courier New', monospace; font-size: 16px; font-weight: bold; background: #000; color: #00ff00; padding: 15px; border-radius: 4px; letter-spacing: 2px; line-height: 1.5; word-break: break-all; margin-bottom: 10px; text-align: left; }
        .btn-copy { width: 100%; padding: 10px; background: #333; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }

        .footer-support { background: #fff9e6; padding: 10px; text-align: center; border-top: 1px solid #ffeeba; }
        .wa-btn { background: var(--green); color: white; text-decoration: none; padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; display: inline-block; margin-top: 5px; }
    </style>
</head>
<body>

<div class="main-card">

</div>

<script>

</script>

</html>
